  ## Queue
  redis_bull:
    image: redis:7
    restart: always
    container_name: redis_bull
    ports:
      - '${REDIS_BULL_PORT}:6379'
    volumes:
      - ./redis_data/bull:/data
    env_file:
      - .env
    entrypoint: ['redis-server', '--appendonly', 'yes']
    networks:
      - backend

  ## Red lock
  redis_lock1:
    image: redis:7
    restart: always
    container_name: redis_lock1
    ports:
      - '${REDIS_LOCK1_PORT}:6379'
    volumes:
      - ./redis_data/lock:/data
    env_file:
      - .env
    entrypoint: ['redis-server', '--appendonly', 'yes']
    networks:
      - backend

