  ## NginX
  nginx:
    image: nginx:1.27.1
    container_name: nginx
    environment:
      - TZ=Asia/Seoul
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    networks:
      - backend

  ## Backend
  app:
    image: woogionandon/ecommerce_auction_backend:latest
    container_name: ecommerce_auction_backend
    restart: always
    ports:
