    networks:
      - backend

  ## NginX
  nginx:
    image: nginx:1.27.1
    container_name: nginx
    environment:
      - TZ=Asia/Seoul
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    networks:
      - backend

  ## Backend
  app:
    image: woogionandon/ecommerce_auction_backend:latest
    container_name: ecommerce_auction_backend
    restart: always
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    networks:
      - backend
    depends_on:
      - redis_lock1
      - redis_lock2
      - redis_lock3
      - redis_lock4
      - redis_lock5
      - redis_bull

networks:
  backend:
    driver: bridge
