  ## Queue
  redis_bull:
    image: redis:latest
    container_name: redis_bull
    ports:
      - ${REDIS_BULL_PORT}:${REDIS_BULL_PORT}
    volumes:
      - ./redis_data/bull:/data
    env_file:
      - .env
    restart: always
    command:
      [
        'redis-server',
        '--port',
        '${REDIS_BULL_PORT}',
        '--bind',
        '0.0.0.0',
        '--protected-mode',
        'no',
      ]
    networks:
      - backend

  ## Red lock
  redis_lock1:
    image: redis:latest
    container_name: redis_lock1
    ports:
      - ${REDIS_LOCK1_PORT}:${REDIS_LOCK1_PORT}
